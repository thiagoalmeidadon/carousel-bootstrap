<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Olá, mundo!</title>
  </head>
  <body>


  	<div class="container">
  		<div class="row">
  			<div class="col-sm-8 m-auto"><!-- content -->


  				<h1> slider simples </h1>
  				
  				<!-- carousel -->
  				<div class="carousel slide" data-ride="carousel">
  					<!-- Inner -->
  					<div class="carousel-inner">

  						<div class="carousel-item active">
  							<img src="img/imagem1.jpeg" class="img-fluid">
  						</div>


  						<div class="carousel-item">
  							<img src="img/imagem2.jpeg" class="img-fluid">
  						</div>

  					</div>
  					<!-- /Inner -->
  				</div>
  				<!-- /carousel -->


  				<h1> Slider com controle </h1>
  				
  				<!-- carousel -->
  				<div id="controle-carrousel" class="carousel slide" data-ride="carousel">
  					<!-- Inner -->
  					<div class="carousel-inner">

  						<div class="carousel-item active">
  							<img src="img/imagem1.jpeg" class="img-fluid">
  						</div>


  						<div class="carousel-item">
  							<img src="img/imagem2.jpeg" class="img-fluid">
  						</div>

  					</div>
  					<!-- /Inner -->

  					<!-- Controles -->
  					<a href="#controle-carrousel" class="carousel-control-prev" data-slide="prev">
  						<span class="carousel-control-prev-icon"></span>
  					</a>

  					<a href="#controle-carrousel" class="carousel-control-next" data-slide="next">
  						<span class="carousel-control-next-icon"></span>
  					</a>

  				</div>
  				<!-- /carousel -->


				<h1> Slider com controle / indicadores </h1>
  				<!-- carousel -->
  				<div id="controle-carrousel2" class="carousel slide" data-ride="carousel">
  					
  					<!-- indicadores -->
  					<ol class="carousel-indicators">
  						
  						<li data-target="#controle-carrousel2" data-slide-to="0" class="active"></li>

  						<li data-target="#controle-carrousel2" data-slide-to="1"></li> 

  					</ol>

  					<!-- Imagem como indicador  -->
  					<img src="img/imagem1.jpeg" width="80px" height="40px" data-target="#controle-carrousel2" data-slide-to="0">

  					<img src="img/imagem2.jpeg" width="80px" height="40px" data-target="#controle-carrousel2" data-slide-to="1">

  					<!-- Inner -->
  					<div class="carousel-inner">

  						<div class="carousel-item active">
  							<img src="img/imagem1.jpeg" class="img-fluid">
  						</div>


  						<div class="carousel-item">
  							<img src="img/imagem2.jpeg" class="img-fluid">
  						</div>

  					</div>
  					<!-- /Inner -->

  					<!-- Controles -->
  					<a href="#controle-carrousel2" class="carousel-control-prev" data-slide="prev">
  						<span class="carousel-control-prev-icon"></span>
  					</a>

  					<a href="#controle-carrousel2" class="carousel-control-next" data-slide="next">
  						<span class="carousel-control-next-icon"></span>
  					</a>

  				</div>
  				<!-- /carousel -->



  				<h1> Slider com legenda </h1>
  				<!-- carousel -->
  				<div id="controle-carrousel3" class="carousel slide" data-ride="carousel">
  					
  					<!-- indicadores -->
  					<ol class="carousel-indicators">
  						
  						<li data-target="#controle-carrousel3" data-slide-to="0" class="active"></li>

  						<li data-target="#controle-carrousel3" data-slide-to="1"></li> 

  					</ol>


  					<!-- Inner -->
  					<div class="carousel-inner">

  						<div class="carousel-item active">
  							<img src="img/imagem1.jpeg" class="img-fluid">
  							
  							<!-- Legenda da imagem  -->
  							<div class="carousel-caption">
  								<h2 class="h2"> legenda 01 </h2>
  							</div>

  						</div>


  						<div class="carousel-item">
  							<img src="img/imagem2.jpeg" class="img-fluid">
  							<!-- Legenda da imagem  -->
  							<div class="carousel-caption">
  								<h2 class="h2"> legenda 02 </h2>
  							</div>
  						</div>

  					</div>
  					<!-- /Inner -->

  					<!-- Controles -->
  					<a href="#controle-carrousel3" class="carousel-control-prev" data-slide="prev">
  						<span class="carousel-control-prev-icon"></span>
  					</a>

  					<a href="#controle-carrousel3" class="carousel-control-next" data-slide="next">
  						<span class="carousel-control-next-icon"></span>
  					</a>

  				</div>
  				<!-- /carousel -->




  			</div><!-- /content -->
  		</div>

  	</div>


    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
